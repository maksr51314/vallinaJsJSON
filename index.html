<!doctype html>
        <html>
<head>
    <title>JSON vallina</title>
    <script src="js/vendor/vanilla.js"></script>
</head>
<body>

<script>
    var data = "json="+JSON.encode({
        text: 'some text',
        array: [1, 2, 'three'],
        object: {
            par1: 'another text',
            par2: [3, 2, 'one'],
            par3: {}
        }
    });
    xhr = new XMLHttpRequest();

    xhr.open('POST', '/echo/json/', true);
    xhr.setRequestHeader("Content-Type","application/x-www-form-urlencoded");
    xhr.send(data);
    xhr.onreadystatechange = function() {
        if (xhr.readyState == 4) {
            console.log(xhr.responseText);
        }
    };
</script>

</body>
        </html>
